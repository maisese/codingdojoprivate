<div class="container">
<h3>Add new Restaurant</h3>

<p> {{ restaurant | json }} </p>


<form (submit)="createNew()">
  <div class="form-group">
    <label>Name</label><span class="text-danger"> {{ nameError }} </span>
    <input type="text" class="form-control" placeholder="Enter name" name="restaurant.name" [(ngModel)]="restaurant.name" /> 
  </div>
  <div class="form-group">
    <label>Cuisine</label> <span class="text-danger"> {{ cuisineError }} </span>
    <input type="text" class="form-control" placeholder="Enter Cuisine" name="restaurant.cuisine" [(ngModel)]="restaurant.cuisine" /> 
  </div>
   
   <button type="cancel" class="btn btn-danger" onclick="gorestPage()">Cancel</button>
   <button type="submit" class="btn btn-primary">Register</button>
</form>

</div>
